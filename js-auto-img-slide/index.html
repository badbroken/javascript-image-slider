<script>
    var i = 0; //Start point for array of images loop
    var images = [];
    var time = 3000; //time for each image slide

    //image list
    images[0] = '/images/breach-cover.jpg';
    images[1] = '/images/valorant-brimstone.jpg';
    images[2] = '/images/reyna-cover.jpg';

    //change image function
    function changeImg() {
        document.slide.src = images[i];

        if (i < images.length - 1) {
            i++;
        } else {
            i = 0;
        }

        setTimeout("changeImg()", time);
    }

    window.onload = changeImg;
</script>
